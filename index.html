<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="index.css">
    <!-- <script defer src="index.js"></script> -->
</head>
<body>
    <div class="container">
        <h1>Create new account</h1>
        <h2>Already a member? <span>Login</span></h2>
    <form class="login_form" action="home.html" method="post" name="form" onsubmit="return validate()">
        <h4>Username</h4>
        <input type="text" autocomplete="off" placeholder="username" name="username">
        <div id="username_error">Incorrect email</div>
        <h4>Password</h4>
        <input type="text" autocomplete="off" placeholder="password" name="password">
        <div id="pass_error">Incorrect password</div>
        <br>
        <button type="submit" class="button">Login</button>
        <!-- <button class="button">Create account</button> -->
    </form>
        
    
</div>

<script src="index.js"></script>
</body>
</html>
